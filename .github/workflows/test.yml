name: Deploy Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6
            - name: Install NodeJS
              uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: Install dependencies
              run: npm ci
            - name: Run Test
              run: npm test
    deploy:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6
            - name: Install NodeJS
              uses: actions/setup-node@v6
              with:
                node-version: 24
            - name: Install dependencies
              run: npm ci
            - name: Build project
              run: npm run build
            - name: Deploy
              run: echo "Deploying ..."
